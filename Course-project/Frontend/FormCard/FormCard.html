<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Homework</title>
    <link rel="stylesheet" href="./FormCard.css">
    <script src="./FormCard.js" defer></script>
</head>
<body>
    <main>
        <form class="csv-form" id="formCard">
            
            <div class="form-header">
                <h2>Card Form</h2>
            </div>

            <div>
                <input type="text" id="receiver-name" name="receiver-name" required placeholder="Username">
            </div>
    
            <div>
                <input type="text" id="occasion" name="occasion" required placeholder="Occasion">
            </div>
    
            <div>
                <textarea id="wish" name="wish" rows="4" required placeholder="Enter your wish..."></textarea>
            </div>
    
            <div>
                <button type="submit">Send card</button>
            </div>
        </form>
    </main>
</body>
</html>
