<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Upload Form</title>
    <script src="./CsvFormHandler.js" defer></script>
    <link rel="stylesheet" href="./CsvForm.css">
</head>
<body>
    <section>
        <form id="csv-form">
            <label for="csv">Upload CSV file</label>
            <input type="file" id="csv" name="csv" accept=".csv" enctype="multipart/form-data" required>
            <button type="submit">Upload CSV</button>
        </form>
    </section>
</body>
</html>
